<!-- Add `.messages-card` to `.card` -->
<div class="card messages-card" [ngClass]="{'messages-sidebox-open': sideboxOpen}">
  <div class="row no-gutters">

    <!-- Messages sidebox -->
    <div [perfectScrollbar]="{ suppressScrollX: true, wheelPropagation: true }" class="messages-sidebox messages-scroll col">

      <div class="card-body py-3">
        <div class="media align-items-center">
          <div class="media-body">
            <button type="button" class="btn btn-primary btn-block">Compose</button>
          </div>
          <a (click)="sideboxOpen = !sideboxOpen" href="javascript:void(0)" class="d-lg-none d-block text-muted text-large font-weight-light pl-4">&times;</a>
        </div>
      </div>
      <hr class="border-light m-0">

      <div class="card-body pt-3">
        <input type="text" class="form-control form-control-sm mb-4" placeholder="Search...">

        <!-- Mail boxes -->
        <a *ngFor="let boxId of objectKeys(mailBoxes)" href="javascript:void(0)" class="d-flex justify-content-between align-items-center py-2" [ngClass]="{'font-weight-bold text-dark': currentMailBox === boxId, 'text-muted': currentMailBox !== boxId}">
          <div><i [ngClass]="mailBoxes[boxId].icon"></i> &nbsp; {{mailBoxes[boxId].title}}</div>
          <div class="badge badge-primary" *ngIf="mailBoxes[boxId].count">{{mailBoxes[boxId].count}}</div>
        </a>
        <!-- / Mail boxes -->

        <hr class="border-light my-4">

        <!-- Labels -->
        <h6 class="text-tiny font-weight-bold">LABELS</h6>
        <a *ngFor="let labelId of objectKeys(labels)" href="javascript:void(0)" class="d-block text-muted py-1">
          <span class="badge badge-dot" [ngClass]="'badge-' + labels[labelId].color"></span> &nbsp; {{labels[labelId].title}}
        </a>
        <!-- / Labels -->
      </div>

    </div>
    <!-- / Messages sidebox -->

    <!-- Messages list -->
    <div class="col">

      <!-- Header -->
      <div class="media p-4">
        <a (click)="sideboxOpen = !sideboxOpen" href="javascript:void(0)" class="messages-sidebox-toggler d-lg-none d-block align-self-center text-muted text-large pr-3 mr-3"><i class="ion ion-md-more"></i></a>

        <img [src]="messageData.sender.avatar" class="d-block ui-w-40 rounded-circle mt-1" alt="">
        <div class="media-body pl-3">
          <!-- Sender & date -->
          <div class="mb-1">
            {{messageData.sender.name}} &lt;<a href="javascrip:void(0)">{{messageData.sender.email}}</a>&gt;
            <span class="text-muted ml-2">{{messageData.date}} ago</span>
          </div>

          <!-- Subject -->
          <h5 class="line-height-inherit m-0">{{messageData.subject}}</h5>

        </div>
      </div>
      <hr class="border-light m-0">
      <!-- / Header -->

      <!-- Controls -->
      <div class="media flex-wrap align-items-center p-2">
        <div class="media-body d-flex flex-wrap flex-basis-100 flex-basis-sm-auto">
          <button type="button" class="btn btn-default borderless md-btn-flat icon-btn text-muted mr-3" ngbTooltip="Back" container="body"><i class="ion ion-md-arrow-back"></i></button>
          <button type="button" class="btn btn-default borderless md-btn-flat icon-btn text-muted" ngbTooltip="Mark as unread" container="body"><i class="ion ion-md-mail-unread"></i></button>
          <button type="button" class="btn btn-default borderless md-btn-flat icon-btn text-muted" ngbTooltip="Mark as important" container="body"><i class="ion ion-md-alert"></i></button>
          <button type="button" class="btn btn-default borderless md-btn-flat icon-btn text-muted" ngbTooltip="Move to spam" container="body"><i class="ion ion-md-folder-open"></i></button>
          <button type="button" class="btn btn-default borderless md-btn-flat icon-btn text-muted" ngbTooltip="Move to trash" container="body"><i class="ion ion-md-trash"></i></button>
        </div>

        <div class="d-flex flex-wrap align-items-center ml-auto">
          <button type="button" class="btn btn-default borderless md-btn-flat text-muted px-3"><i class="ion ion-ios-undo"></i>&nbsp; Reply</button>
          <div class="text-lighter">|</div>
          <button type="button" class="btn btn-default borderless md-btn-flat text-muted px-3">Forward &nbsp;<i class="ion ion-ios-redo"></i></button>
        </div>
      </div>
      <hr class="border-light m-0">
      <!-- / Controls -->

      <!-- Message content -->
      <div class="p-4" [innerHTML]="messageData.content"></div>
      <hr class="border-light m-0">
      <!-- / Message content -->

      <!-- Message attachments -->
      <div class="px-4 pt-4 pb-2" *ngIf="messageData.attachments && messageData.attachments.length">
        <h6 class="small font-weight-semibold mb-4">Attachements</h6>

        <div class="row">
          <div *ngFor="let attachment of messageData.attachments" class="col-sm-6 col-md-4 col-lg-6 col-xl-4">

            <div class="message-attachment ui-bordered p-2 mr-3 mb-3">

              <div *ngIf="isImage(attachment)" [style.backgroundImage]="'url(' + attachment.path + ')'" class="message-attachment-img"></div>
              <div *ngIf="isFile(attachment)" class="message-attachment-file display-4"><i [ngClass]="fileIcon(attachment)"></i></div>

              <div class="media-body ml-3">
                <strong class="message-attachment-filename">{{attachment.name}}</strong>
                <div class="text-muted small">{{attachment.size}}</div>
                <div>
                  <span *ngIf="isImage(attachment)"><a href="javascript:void(0)">View</a> &nbsp;</span>
                  <a href="javascript:void(0)">Download</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <hr class="border-light m-0" *ngIf="messageData.attachments && messageData.attachments.length">
      <!-- / Message attachments -->

      <!-- Footer -->
      <div class="text-right p-4">
        <button type="button" class="btn btn-primary"><i class="ion ion-ios-undo"></i>&nbsp; Reply</button>
        &nbsp;
        <button type="button" class="btn btn-default">Forward &nbsp;<i class="ion ion-ios-redo"></i></button>
      </div>
      <!-- / Footer -->

    </div>
    <!-- / Messages list -->

  </div><!-- / .row -->
</div><!-- / .card -->
